<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transform and Text Shadow Examples</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .text-transform-uppercase {
            text-transform: uppercase;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .text-transform-lowercase {
            text-transform: lowercase;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .text-shadow-light {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-size: 24px;
            margin-bottom: 20px;
        }

        .text-shadow-dark {
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.7);
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1 class="text-transform-uppercase">This is Uppercase Text</h1>
    <p class="text-transform-lowercase">This is lowercase text, which converts all letters to lowercase.</p>

    <h2 class="text-shadow-light">This is Text with a Light Shadow</h2>
    <p class="text-shadow-dark">This is Text with a Darker Shadow for a more prominent effect.</p>
</body>
</html>
