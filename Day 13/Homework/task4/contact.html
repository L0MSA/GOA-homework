<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Alfa Romeo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form method="POST" action="/submit-contact">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@example.com" required><br>

            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first_name" placeholder="John" required><br>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last_name" placeholder="Doe" required><br>

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Your message here..." required></textarea><br>

            <input type="submit" value="Submit">
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Alfa Romeo. All rights reserved.</p>
    </footer>
</body>
</html>
