<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Bank Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, button {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            width: auto;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Mini Bank Project</h1>
    <form>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" required>
        </div>
        <div class="form-group">
            <label for="birthday">Birthday</label>
            <input type="date" id="birthday" name="birthday" required>
        </div>
        <div class="form-group">
            <label for="birth-number">Birth Number</label>
            <input type="text" id="birth-number" name="birthNumber" required>
        </div>
        <div class="form-group">
            <label for="account-balance">How much money do you have in your account?</label>
            <input type="number" id="account-balance" name="accountBalance" required>
        </div>
        <div class="form-group">
            <label for="personal-number">Personal Number</label>
            <input type="text" id="personal-number" name="personalNumber" required>
        </div>
        <div class="form-group">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="cardNumber" required>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" name="agree" required> I agree to the terms and conditions
            </label>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
