<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: hsl(216, 20%, 95%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="date"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"] {
            margin-right: 8px;
        }
        button {
            background-color: #1877f2;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0e5a96;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create an Account</h2>
        <form>
            <div class="form-group">
                <label for="phone-email">Phone number or email</label>
                <input type="text" id="phone-email" name="phoneEmail" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="birth-number">Birth number</label>
                <input type="text" id="birth-number" name="birthNumber" required>
            </div>
            <div class="form-group">
                <label for="birthday">Birthday</label>
                <input type="date" id="birthday" name="birthday" required>
            </div>
            <div class="form-group">
                <label>Are you a man or a woman?</label><br>
                <input type="radio" id="gender-male" name="gender" value="male" required>
                <label for="gender-male">Male</label>
                <input type="radio" id="gender-female" name="gender" value="female" required>
                <label for="gender-female">Female</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
